<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is a hello world starter template. Not much to see here just the bones.</p>
    </body>
    <script>
        var header = document.body.children[0];
        console.log(header);
        var para = document.body.children[1];
        console.log(para);

        String("GG");
        var string = "GG";

        Number("10");
        var number = 10;

        Boolean("true");
        var boolean = true;

        Array("1", "2", "3");
        var array = ["1", "2", "3"];

        console.log(string, number, boolean, array);
        
        var person = {
            name: "rodney",
            age: 40,
            ageText: function() {
                return this.name + " is " + this.age + " years old.";
            }
        }

        console.log(person.ageText());
    </script>
</html>

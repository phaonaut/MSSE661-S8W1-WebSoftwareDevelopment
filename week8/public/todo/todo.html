<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Tasks</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/#"></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="" onclick="doLogout(event)">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="task-form">
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="sr-only" for="formInputTaskName">Task Name</label>
                            <input
                                id="formInputTaskName"
                                class="form-control"
                                type="text"
                                placeholder="Task Name"
                            />
                        </div>
                        <div class="col-md-3">
                            <label class="sr-only" for="formSelectStatus">Task Name</label>
                            <select
                                id="formSelectStatus"
                                class="custom-select mr-sm-2"
                                name="task-name"
                            >
                               <option value="pending">Pending</option>
                               <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary" onclick="doAddTask(event)">Add Task</button>
                        </div>
                    </div>
                </form>

            </div>

            <div id="tasks">
                <div>Loading...</div>
            </div>
        </div>

        <footer class="fixed-bottom container">
            <p class="text-center">Created by: Rodney</p> 
        </footer>
    </body>
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/route-guard.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth-service.js"></script>
    <script src="./todo-api.service.js"></script>
    <script src="../lib/build-tasks-list.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/add-task.js"></script>
</html>
